<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    
    <title>المشروع القرآني</title>

    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <!--NavBar-->
        <div class="navbar">

            </div>
            <div class="dropdown">
